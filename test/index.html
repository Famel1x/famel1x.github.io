<body>
    <div class="themes">
        <label><input type="radio" name = "theme" value = "light"checked></label>

    <script>


        document.querySelector('div.themes').addEventListener('change', function(){
           var name_theme =  document.querySelector("input[type='radio'][name=theme]:checked").value;
            console.log(name_theme)
            document.documentElement.classList.remove('dark', 'light');
            document.documentElement.classList.add(name_theme);
        })
    </script>
