<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Digital Assistant</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo.png">
                    <h2 id="top">Digital helper</h2>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar helper">
                <a href="index.html" class="active">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="newsletter.html">
                    <span class="material-symbols-outlined">business_messages</span>
                    <h3>Newsletter</h3>
                </a>
                <a href="settings.html">
                    <span class="material-symbols-outlined">settings</span>
                    <h3>Settings</h3>
                <a href="login.html">
                    <span class="material-symbols-outlined">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
            </div>
        </aside>

        <main>
            <h1 class="htext">Dashboard</h1>

            <div class="counters">
                <div class="onDay">
                    <div class = "text">
                        <h2 class="htext">Users</h2>
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="middle">
                        <div class="left">
                            <h1 class="htext">200</h1>
                        </div>
                        <small class="text-muted htext">Last Mounth</small>
                    </div>
                </div>
                <div class="onWeek">
                    <div class = "text">
                        <h2 class="htext">Requests</h2>
                        <span class="material-symbols-outlined">event</span>
                    </div>
                    <div class="middle">
                        <div class="left">
                            <h1 class="htext ">200</h1>
                        </div>
                        <small class="text-muted htext">Last Week</small>
                    </div>
                </div>
                <div class="onMounth">
                    <div class = "text">
                        <h2 class="htext">Request</h2>
                    <span class="material-symbols-outlined">calendar_month</span>
                    </div>
                    <div class="middle">
                        <div class="left">
                            <h1 class="htext">2000</h1>
                        </div>
                        <small class="text-muted htext">Last Mounth</small>
                    </div>
                </div>
            </div>

            <div class="recent-order">
                <h2 class="htext">Recent Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th class="htext">VK id</th>
                            <th class="htext">Request</th>
                            <th class="htext">Answer</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>

        
    </div>

    <script src="./orders.js"></script>
    <script src="./index.js"></script>
</body>
</html>
